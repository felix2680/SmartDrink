<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="../css/cuestionario.css">
    <link rel="shortcut icon" href="../img/favicon-16x16.png" type="image/x-icon">
</head>
<body>

    <h1>Cuestionario</h1>

    <form action="../paginas/bebidas.html" method="post">
        
        <!-- Pregunta 1 -->
        <p>1. ¿Qué tipo de base prefieres en tus bebidas?</p>
        <input type="radio" name="p1" value="a"> a) Agua
        <input type="radio" name="p1" value="b"> b) Leche 
        <input type="radio" name="p1" value="c"> c) Jugo de frutas
        <input type="radio" name="p1" value="d"> d) Refresco

        <!-- Pregunta 2 -->
        <p>2. ¿Cuál es tu preferencia de temperatura para las bebidas?</p>
        <input type="radio" name="p2" value="a"> a) Frias
        <input type="radio" name="p2" value="b"> b) Calientes
        <input type="radio" name="p2" value="c"> c) Al tiempo

        <!-- Pregunta 3 -->
        <p>3. Prefieres bebidas alcoholicas o no alcoholicas</p>
        <input type="radio" name="p3" value="a"> a) Alcoholicas
        <input type="radio" name="p3" value="b"> b) No alcoholicas

        <br>
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
